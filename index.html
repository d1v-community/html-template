<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Configure Tailwind for class-based dark mode -->
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <script>
    // Apply initial theme from localStorage or system preference
    document.addEventListener('DOMContentLoaded', () => {
      const storedTheme = localStorage.getItem('theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (storedTheme === 'dark' || (!storedTheme && systemDark)) {
        document.documentElement.classList.add('dark');
      }
      
      updateThemeIcon();
    });

    // Update theme icon based on current mode
    function updateThemeIcon() {
      const icon = document.getElementById('themeIcon');
      icon.textContent = document.documentElement.classList.contains('dark') ? 'ðŸŒ™' : 'â˜€ï¸';
    }

    // Toggle theme mode
    function toggleTheme() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateThemeIcon();
    }

    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        document.documentElement.classList.toggle('dark', e.matches);
        updateThemeIcon();
      }
    });
  </script>
</head>

<body class="bg-white text-gray-900 dark:bg-black dark:text-gray-100 min-h-screen flex flex-col transition-all duration-200">

  <!-- Circular Theme Toggle Button -->
  <button 
    id="themeToggle" 
    onclick="toggleTheme()"
    class="absolute top-4 right-4 w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-800 transition-all duration-200 focus:outline-none"
  >
    <span id="themeIcon" class="text-lg">ðŸŒ“</span>
  </button>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center">
    <h1 class="text-4xl font-bold">Hello World</h1>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-400 dark:text-gray-500 pb-4">
    powered by <a href="https://d1v.ai" target="_blank" class="underline hover:text-gray-600 dark:hover:text-gray-300">d1v.ai</a>
  </footer>

</body>
</html>
